<div class="flex-row border-bottom-box task box-row-container">
    <div class="flex-item flex-grow-1 align-left user-img-content">
        <span class="badge on-time-count letter-circle-task">{{task.describe.substring(0,1)}}</span>
    </div>
    <div class="flex-item flex-grow-3 align-left">
        <div class="flex-column align-left">
            <div class="flex-item align-left">
                {{task.describe}}
            </div>
            <div class="flex-item align-left small-font" ng-class="{'delay': task.delays, 'on-time': !task.delays}">
                <i class="material-icons md-18">access_time</i> {{task.alert}}
            </div>
        </div>
    </div>
    <div class="flex-item flex-grow-1 vertical-center">
        <div class="horizontal-center">
            <i class="material-icons more_vert">more_vert</i>
        </div>
    </div>
</div>
